<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <header class="head-txt">Registration</header>

        <form action="#">
            <div class="first-form">
                <div class="personal-details">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-feild">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                            <div class="input-feild">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter your birth date" required>
                            </div>

                            <div class="input-feild">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email" required>
                            </div>


                            <div class="input-feild">
                                <label>Mobile Number</label>
                                <input type="number" placeholder="Enter your mobile number" required>
                            </div>

                                <div class="input-feild">
                                    <label>Gender</label>
                                    <input type="date" placeholder="Enter your gender" required>
                                </div>
    
                                <div class="input-feild">
                                    <label>Occupation</label>
                                    <input type="text" placeholder="Enter your occupation" required>
                                </div>

                     </div>            
                 </div> 
                 
                 <div class="details-id">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-feild">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID Type" required>
                        </div>
                            <div class="input-feild">
                                <label>Id Number</label>
                                <input type="number" placeholder="Enter ID number" required>
                            </div>

                            <div class="input-feild">
                                <label>Issued Authority</label>
                                <input type="text" placeholder="Enter issued authority" required>
                            </div>


                            <div class="input-feild">
                                <label>Issued State</label>
                                <input type="text" placeholder="Enter issued state" required>
                            </div>

                                <div class="input-feild">
                                    <label>Issued Date</label>
                                    <input type="date" placeholder="Enter issued date" required>
                                </div>
    
                                <div class="input-feild">
                                    <label>Expire Date</label>
                                    <input type="text" placeholder="Enter expire date" required>
                                </div>

                     </div>            
                 </div> 
                 <button class="nextBtn">
                    <span class="btnTxt">Next</span>
                    <i class="uil uil-navigator"></i>
                 </button>          
             </div>
            </div> 
            
        </form>

    </div>
    
</body>
</html>
